version: "3.8"
services:
  user-service:
    image: user-service
    build:
      context: ./user-service
      dockerfile: Dockerfile.dev
    restart: always
    volumes:
      - ./user-service:/code
    depends_on:
      - postgres_db
    ports:
      - "8000:8000"

  postgres_db:
    image: postgres:latest
    restart: always
    container_name: PostgresCont
    environment:
      - POSTGRES_USER=ziakhan
      - POSTGRES_PASSWORD=my_password
      - POSTGRES_DB=mydatabase
    ports:
      - "5433:5432"
    volumes:
      - postgres_db:/var/lib/postgresql/data

volumes:
  postgres_db:
    driver: local
networks:
  default:
    driver: bridge
